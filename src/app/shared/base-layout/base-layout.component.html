<div fxLayout="column">
  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar>
      <!-- navbar container -->
      <div class="navbar-container">
        <!-- logo -->
        <button class="logo" routerLink="/" mat-button>nodebucket</button>

        <button class="navbar-link" routerLink="/" mat-button>Home</button>
        <button class="navbar-link" routerLink="/about" mat-button>About Us</button>
        <button class="navbar-link" routerLink="contact" mat-button>Contact Us</button>
      </div>

      <div fxFlex></div>
        <div *ngIf="isLoggedIn">

          <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User profile menu">
            <mat-icon style="color:#67AB9F;">account_circle</mat-icon>
          </button>

          <mat-menu #profileMenu>
            <p style="padding: 10px;">
              Signed in as {{ name }}
            </p>

            <mat-divider></mat-divider>

            <button mat-menu-item (click)="signOut()">
              <mat-icon>logout</mat-icon>
              <span>Sign out</span>
            </button>
            
          </mat-menu>
        </div>
      

    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          &copy; {{ year | date: "yyyy" }} nodebucket - Designed by Adam Luna</p>
      </mat-toolbar>
    </footer>
  </div>
</div>
