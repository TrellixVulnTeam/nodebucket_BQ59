<div fxLayout="column" class="main-welcome">

  <div fxFlex>
    <h1 class="title">
      Welcome to <span style="color: #67AB9F; font-weight: bold;">nodebucket</span>.<br />
      <span class="subtitle">
        Your all-in-one solution for task management.
      </span>
    </h1>
  </div>

  <div fxFlex>
    <div class="task-container" fxLayout="column">
      <button mat-flat-button (click)="openCreateTaskDialog()">Create Task</button>
    </div>
  </div>

  <div fxFlex>

    
    <div fxLayout="row" fxLayoutGap="15px" class="task-container">

      <!--first column in row-->
      <div fxFlex>
        <mat-card class="mat-elevation-z0">
          <mat-card-title>
            ToDo
          </mat-card-title>

          <mat-card-content>

            <div class="task-column">
              <div *ngFor="let item of todo">

                <mat-card class="mat-elevation-z0 task-card">

                  <mat-card-content>
                    <div fxLayout="row">
                      <div fxFlex>
                        {{ item.text }}
                      </div>
                    </div>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>

          </mat-card-content>
        </mat-card>
      </div>

      <!--second column in row-->
      <div fxFlex>
        <mat-card class="mat-elevation-z0">
          <mat-card-title>
            Done
          </mat-card-title> 

          <mat-card-content>

            <div class="task-column">
              <div *ngFor="let item of done">

                <mat-card class="mat-elevation-z0 task-card">

                  <mat-card-content>
                    <div fxLayout="row">
                      <div fxFlex>
                        {{ item.text }}
                      </div>
                    </div>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>

          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>
  </div>
